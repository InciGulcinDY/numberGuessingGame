<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Main - Starts-->
    <main class="container">    
        <div class="row mb-2 mt-5">
            <!--Image - Starts -->
            <div class="col-sm-4" >
                <img id="thinker"  src="assets/thinker.jpg" alt="image">
            </div>
            <!--Image - Ends -->

            <!--Game Section - Starts-->
            <div class="col-sm-8">
                <div class="d-grid gap-2 col-sm-10 mx-auto">
                    <div>
                        <h3 class="text-center">
                            I had a specific number in my thoughts; would you like to take a guess?
                        </h3>
                    </div>
                    <!--Guessing numbers - Starts-->
                    <div class="mb-3 d-grid gap-2 col-4 mx-auto">
                        <label for="formGroupExampleInput" class="form-label">Guess a Number between <strong>0-5</strong>!</label>
                        <input type="text" class="form-control" id="playerPrediction" placeholder="Enter a number" width="50px">
                    </div>
                   <!--Guessing numbers - Ends--> 
                </div>
                
                <!--Play Button - Starts-->
                <div class="d-grid gap-2 col-sm-3 mx-auto">
                    <button id="play" class="btn btn-dark" type="button" onclick="game()" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover" >Play</button>
                </div>
                <!--Play Button - Ends-->
            </div>
            <!--Game Section - Ends-->  

            <!--Result Section - Starts-->
            <div id="resultSection" class="mt-5 d-grid gap-6 col-sm-6 mx-auto">
 
            </div>
            <!--Result Section - Ends-->
        </div>
    </main>
    <!--Main - Ends-->

    <!--Footer - Starts-->
    <footer class="footer text-center bg-light">
        <p>
          Copyright Â©

            document.write(new Date().getFullYear())

          InciGulcinDY
        </p>
        <a href="https://github.com/InciGulcinDY" target="_blank">
          <i class="fab fa-github">
</i>
        </a>
    </footer>
    <!--Footer - Ends-->

    <script src="script.js"></script>
</body>
</html>
